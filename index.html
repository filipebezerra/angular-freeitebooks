<!DOCTYPE html>
<html lang="en" ng-app="freeItEbooksApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Free information technology ebooks">
        <meta name="author" content="Filipe Bezerra">

        <title>Free IT eBooks</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/thumbnail-gallery.css" rel="stylesheet">

        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
        <link rel="shortcut icon" href="img/favicon.png">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="NavBarLinksController">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Free IT eBooks</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav" ng-repeat="navLink in navLinks">
                        <li ng-class="{active: isSelectedNavLink(navLink)}">
                            <a href="#" ng-click="selectNavLink(navLink)">
                                {{navLink.name}}
                            </a>
                        </li>
                    </ul>

                    <form name="searchForm" data-teste="999"
                          class="navbar-form navbar-left"
                          role="search"
                          ng-submit="searchForm.$valid && query(search)" novalidade>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search for a book" ng-model="search" required>
                        </div>
                        <div class="form-group">
                            <button ng-disabled="searchForm.$invalid" type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="http://it-ebooks.info/" target="_blank">Go to http://it-ebooks.info/</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">

            <!-- Pagination -->
            <div class="row text-center">
                <div class="col-lg-12">
                    <ul class="pagination">
                        <li>
                            <a href="#">&laquo;</a>
                        </li>
                        <li class="active">
                            <a href="#">1</a>
                        </li>
                        <li>
                            <a href="#">2</a>
                        </li>
                        <li>
                            <a href="#">3</a>
                        </li>
                        <li>
                            <a href="#">4</a>
                        </li>
                        <li>
                            <a href="#">5</a>
                        </li>
                        <li>
                            <a href="#">&raquo;</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.row -->

            <hr>

            <div class="row">

                <div class="col-lg-12">
                    <h1 class="page-header">Ebooks Gallery</h1>
                </div>

                <div class="col-lg-3 col-md-4 col-xs-6 thumb"
                     ng-repeat="ebook in mockEbooks"
                     ng-model="mockEbooks">
                    <a class="thumbnail" href="#">
                        <img class="img-responsive" ng-src="{{ebook.Image}}" alt="">
                    </a>
                </div>

            </div>

            <hr>

            <!-- Pagination -->
            <div class="row text-center">
                <div class="col-lg-12">
                    <ul class="pagination">
                        <li>
                            <a href="#">&laquo;</a>
                        </li>
                        <li class="active">
                            <a href="#">1</a>
                        </li>
                        <li>
                            <a href="#">2</a>
                        </li>
                        <li>
                            <a href="#">3</a>
                        </li>
                        <li>
                            <a href="#">4</a>
                        </li>
                        <li>
                            <a href="#">5</a>
                        </li>
                        <li>
                            <a href="#">&raquo;</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.row -->

            <hr>

            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p class="text-center">Copyright &copy; Free It Ebooks AngularJS 2014</p>
                    </div>
                </div>
            </footer>

        <!-- jQuery Version 1.11.0 -->
        <script src="lib/jquery-1.11.0.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="lib/bootstrap.min.js"></script>

        <!-- Angular -->
        <script src="lib/angular.js"></script>
        <script src="lib/angular-resource.js"></script>

        <script src="/path/to/masonry.pkgd.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
