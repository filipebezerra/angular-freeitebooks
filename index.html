<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>Free IT eBooks</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="description" content="Free information technology ebooks">
  	<meta name="author" content="Filipe Bezerra">
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">

	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="img/favicon.png">
</head>

<body ng-app="freeEbooksApp">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Free IT eBooks</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"
                 ng-controller="NavLinksController as navCtrl">

                <ul class="nav navbar-nav" ng-repeat="section in navCtrl.sections">
                    <li ng-class="{active: navCtrl.isSelectedSection(section)}">
                        <a href="#" ng-click="navCtrl.selectSection(section)">
                            {{section.name}}
                        </a>
                    </li>
                </ul>

                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search for a book">
                    </div>
                    <button type="button" class="btn btn-default">Search</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="http://it-ebooks.info/" target="_blank">Go to http://it-ebooks.info/</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row">
					<div class="text-center">
						<ul class="pagination pagination-md">
							<li>
								<a href="#">Prev</a>
							</li>
							<li>
								<a href="#">1</a>
							</li>
							<li>
								<a href="#">2</a>
							</li>
							<li>
								<a href="#">3</a>
							</li>
							<li>
								<a href="#">4</a>
							</li>
							<li>
								<a href="#">5</a>
							</li>
							<li>
								<a href="#">Next</a>
							</li>
						</ul>
					</div>
				</div>

				<div class="row" ng-controller="NavLinksController as navCtrl" ng-repeat="ebook in navCtrl.ebooks">
                    <div class="col-md-3">
                        <div class="thumbnail">
                            <img alt="300x200" ng-src="{{ebook.Image}}">
                            <div class="caption">
                                <h3>
                                    {{ebook.Title}}
                                </h3>
                                <p>
                                    {{ebook.description}}
                                </p>
                                <p class="text-center">
                                    <a class="btn btn-primary" href="#">Download</a>
                                    <a class="btn btn-success" href="#">Read Online</a>
                                </p>
                            </div>
                        </div>
                    </div>
				</div>

				<div class="row">
					<div class="text-center">
						<ul class="pagination pagination-md">
							<li>
								<a href="#">Prev</a>
							</li>
							<li>
								<a href="#">1</a>
							</li>
							<li>
								<a href="#">2</a>
							</li>
							<li>
								<a href="#">3</a>
							</li>
							<li>
								<a href="#">4</a>
							</li>
							<li>
								<a href="#">5</a>
							</li>
							<li>
								<a href="#">Next</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/jquery.min.js" type="text/javascript"></script>
	<script src="lib/angular.min.js" type="text/javascript"></script>
	<script src="lib/angular-resource.min.js" type="text/javascript"></script>
	<script src="lib/angular-ui-router.min.js" type="text/javascript"></script>

	<script src="js/app.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
</body>
</html>
